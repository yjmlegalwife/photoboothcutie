<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Photobooth</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff6e6e;
    }
    button, select, input[type="file"] {
      background-color: #ff6e6e;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff4e4e;
    }
    #video {
      width: 600px;
      border-radius: 20px;
      border: 5px solid #ff8f8f;
      margin-top: 10px;
    }
    #countdown {
      font-size: 6rem;
      color: #ff6e6e;
      margin: 20px 0;
    }
    .photostrip img {
      margin-bottom: 15px;
      width: 360px;
      border-radius: 15px;
      border: 4px solid #ff8f8f;
    }
    .photo-buttons {
      margin-bottom: 30px;
    }
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>

<h1>ðŸ“¸ Cute Photobooth</h1>

<div>
  <label>Countdown:</label>
  <select id="countdownTime">
    <option value="3">3 sec</option>
    <option value="5">5 sec</option>
    <option value="8">8 sec</option>
  </select>

  <label>Template:</label>
  <input type="file" id="templateUpload" accept="image/*">
</div>

<div id="flash"></div>
<div id="countdown"></div>
<video id="video" autoplay playsinline></video><br>

<button onclick="startPhotoSession()">Start Photobooth!</button>
<button onclick="downloadPhotostrip()">Download Photostrip</button>

<div class="photostrip" id="photostrip"></div>

<canvas id="canvas" style="display:none;"></canvas>

<script src="script.js"></script>
</body>
</html>
